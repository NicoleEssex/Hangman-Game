<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Hangman-Game</title>
</head>
<body>

<div class="page-header">
    <h1>Comedian  H  A  N  G  M  A  N</h1>
    <p>Press any letter to make your first guess. </p> 
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2 id="ComNameDisplay"></h2>
        </div>
        <div class="col-sm-6">
            <h4 id="wrongLetters">Letters Guessed: </h4>
            <h4 id="numOfGuessRem">Number of Guesses Remaining: </h4>
            <h4 id="wins">Comedians Guessed Correctly: </h4>
        </div>
    </div>
</div>

<script src="assets/javascript/game.js"></script>
</body>
</html>
